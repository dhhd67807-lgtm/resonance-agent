name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            platform: darwin
          - os: macos-latest
            arch: x64
            platform: darwin
          - os: windows-latest
            arch: x64
            platform: win32
          - os: ubuntu-latest
            arch: x64
            platform: linux
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd void-editor
          yarn install --frozen-lockfile
      
      - name: Build
        run: |
          cd void-editor
          yarn gulp vscode-${{ matrix.platform }}-${{ matrix.arch }}
      
      - name: Package (macOS)
        if: matrix.platform == 'darwin'
        run: |
          cd void-editor
          zip -r ../Resonance-${{ matrix.platform }}-${{ matrix.arch }}.zip .build/darwin-${{ matrix.arch }}/
      
      - name: Package (Windows)
        if: matrix.platform == 'win32'
        run: |
          cd void-editor
          7z a ../Resonance-${{ matrix.platform }}-${{ matrix.arch }}.zip .build/win32-${{ matrix.arch }}/
      
      - name: Package (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd void-editor
          tar -czf ../Resonance-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz .build/linux-${{ matrix.arch }}/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Resonance-${{ matrix.platform }}-${{ matrix.arch }}
          path: Resonance-${{ matrix.platform }}-${{ matrix.arch }}.*
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Resonance-darwin-arm64/*.zip
            Resonance-darwin-x64/*.zip
            Resonance-win32-x64/*.zip
            Resonance-linux-x64/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
