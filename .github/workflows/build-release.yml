name: Build and Release Resonance

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.4.9)'
        required: true
        default: 'v1.4.9'

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
      
      - name: Install dependencies
        working-directory: void-editor
        env:
          SHELL: /bin/bash
          npm_config_shell: /bin/bash
        run: npm ci --ignore-scripts
        shell: bash
      
      - name: Run postinstall manually
        working-directory: void-editor
        env:
          SHELL: /bin/bash
        run: node build/npm/postinstall.js || true
        shell: bash
        
      - name: Build React components
        working-directory: void-editor
        run: npm run buildreact
      
      - name: Build macOS ARM64
        working-directory: void-editor
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run gulp -- vscode-darwin-arm64
      
      - name: Package macOS app
        working-directory: void-editor
        run: |
          if [ -d ".build/darwin/Resonance.app" ]; then
            cd .build/darwin
            zip -r ../../Resonance-darwin-arm64.zip Resonance.app
          elif [ -d "../VSCode-darwin-arm64/Resonance.app" ]; then
            cd ../VSCode-darwin-arm64
            zip -r ../void-editor/Resonance-darwin-arm64.zip Resonance.app
          else
            echo "App not found, listing directories:"
            find . -name "*.app" -type d
          fi
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Resonance-darwin-arm64
          path: void-editor/Resonance-darwin-arm64.zip
  
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
      
      - name: Install dependencies
        working-directory: void-editor
        env:
          SHELL: /bin/bash
          npm_config_shell: /bin/bash
        run: npm ci --ignore-scripts
        shell: bash
      
      - name: Run postinstall manually
        working-directory: void-editor
        env:
          SHELL: /bin/bash
        run: node build/npm/postinstall.js || true
        shell: bash
      
      - name: Build React components
        working-directory: void-editor
        run: npm run buildreact
      
      - name: Build Windows x64
        working-directory: void-editor
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run gulp -- vscode-win32-x64
      
      - name: Package Windows app
        working-directory: void-editor
        shell: bash
        run: |
          if [ -d ".build/win32-x64/Resonance-win32-x64" ]; then
            cd .build/win32-x64
            7z a ../../Resonance-win32-x64.zip Resonance-win32-x64
          else
            echo "App not found, listing directories:"
            find .build -type d -name "*Resonance*" || echo "No Resonance directories found"
            ls -la .build/ || echo ".build not found"
          fi
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Resonance-win32-x64
          path: void-editor/Resonance-win32-x64.zip
  
  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Resonance-darwin-arm64
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Resonance-win32-x64
      
      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          name: Resonance ${{ steps.get-version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            Resonance-darwin-arm64.zip
            Resonance-win32-x64.zip
          body: |
            ## Resonance ${{ steps.get-version.outputs.version }}
            
            ### Downloads
            - **macOS (Apple Silicon)**: Resonance-darwin-arm64.zip
            - **Windows (x64)**: Resonance-win32-x64.zip
            
            ### Installation
            - **macOS**: Download the ZIP, extract it, and drag Resonance.app to Applications
            - **Windows**: Download the ZIP, extract it, and run Resonance.exe
            
            ### Auto-Update
            This version includes automatic update checking. The app will notify you when new versions are available.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
