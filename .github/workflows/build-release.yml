name: Build and Release Resonance

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.4.9)'
        required: true
        default: 'v1.4.9'

permissions:
  contents: write
  packages: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: void-editor
        env:
          SHELL: /bin/bash
          npm_config_shell: /bin/bash
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm ci
        shell: bash
      
      - name: Build React components
        working-directory: void-editor
        run: npm run buildreact
      
      - name: Build macOS ARM64
        working-directory: void-editor
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run gulp -- vscode-darwin-arm64
      
      - name: Find macOS build output
        working-directory: void-editor
        run: |
          echo "Searching for build output..."
          echo "=== Checking .build directory ==="
          ls -la .build/ || echo ".build not found"
          
          echo "=== Checking .build/darwin ==="
          ls -la .build/darwin/ || echo ".build/darwin not found"
          
          echo "=== Searching for .app bundles ==="
          find .. -maxdepth 2 -type d -name "*.app" || echo "No .app bundles found"
      
      - name: Package macOS app
        working-directory: void-editor
        run: |
          # Try multiple possible locations
          if [ -d ".build/darwin/VSCode.app" ]; then
            echo "Found VSCode.app, renaming and packaging..."
            cd .build/darwin
            mv VSCode.app Resonance.app || true
            zip -r ../../Resonance-darwin-arm64.zip Resonance.app
          elif [ -d ".build/darwin/Resonance.app" ]; then
            echo "Found Resonance.app, packaging..."
            cd .build/darwin
            zip -r ../../Resonance-darwin-arm64.zip Resonance.app
          elif [ -d "../VSCode-darwin-arm64/VSCode.app" ]; then
            echo "Found VSCode.app in parent, renaming and packaging..."
            cd ../VSCode-darwin-arm64
            mv VSCode.app Resonance.app || true
            zip -r ../void-editor/Resonance-darwin-arm64.zip Resonance.app
          elif [ -d "../VSCode-darwin-arm64/Resonance.app" ]; then
            echo "Found Resonance.app in parent, packaging..."
            cd ../VSCode-darwin-arm64
            zip -r ../void-editor/Resonance-darwin-arm64.zip Resonance.app
          else
            echo "ERROR: Build output not found!"
            echo "Listing all .app bundles:"
            find . -name "*.app" -type d || echo "No .app bundles found"
            exit 1
          fi
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Resonance-darwin-arm64
          path: void-editor/Resonance-darwin-arm64.zip
  
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: void-editor
        env:
          SHELL: /bin/bash
          npm_config_shell: /bin/bash
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm ci
        shell: bash
      
      - name: Build React components
        working-directory: void-editor
        run: npm run buildreact
      
      - name: Build Windows x64
        working-directory: void-editor
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run gulp -- vscode-win32-x64
      
      - name: Build Windows x64 User Installer
        working-directory: void-editor
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run gulp -- vscode-win32-x64-user-setup
      
      - name: Find Windows installer
        working-directory: void-editor
        shell: bash
        run: |
          echo "Searching for installer..."
          echo "=== Checking .build/win32-x64/user-setup ==="
          ls -la .build/win32-x64/user-setup/ || echo "user-setup not found"
          
          echo "=== Searching for setup exe files ==="
          find .build -name "*Setup*.exe" -type f || echo "No setup exe files found"
      
      - name: Rename and prepare installer
        working-directory: void-editor
        shell: bash
        run: |
          # Find the setup exe and rename it
          if [ -f ".build/win32-x64/user-setup/VSCodeSetup.exe" ]; then
            echo "Found VSCodeSetup.exe, renaming to ResonanceSetup.exe..."
            mv .build/win32-x64/user-setup/VSCodeSetup.exe ./ResonanceSetup-x64.exe
          elif [ -f ".build/win32-x64/user-setup/ResonanceSetup.exe" ]; then
            echo "Found ResonanceSetup.exe, copying..."
            cp .build/win32-x64/user-setup/ResonanceSetup.exe ./ResonanceSetup-x64.exe
          else
            echo "ERROR: Setup exe not found!"
            echo "Listing all exe files:"
            find .build -name "*.exe" -type f || echo "No exe files found"
            exit 1
          fi
          
          echo "Installer created: ResonanceSetup-x64.exe"
          ls -lh ResonanceSetup-x64.exe
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: Resonance-win32-x64-installer
          path: void-editor/ResonanceSetup-x64.exe
  
  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-windows]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Resonance-darwin-arm64
        continue-on-error: true
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Resonance-win32-x64-installer
        continue-on-error: true
      
      - name: Check available files
        run: |
          echo "Available files:"
          ls -la
          echo "Creating release with available artifacts..."
      
      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          name: Resonance ${{ steps.get-version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            Resonance-darwin-arm64.zip
            ResonanceSetup-x64.exe
          fail_on_unmatched_files: false
          body: |
            ## Resonance ${{ steps.get-version.outputs.version }}
            
            ### Downloads
            - **macOS (Apple Silicon)**: Resonance-darwin-arm64.zip (if available)
            - **Windows (x64)**: ResonanceSetup-x64.exe (if available)
            
            ### Installation
            - **macOS**: Download the ZIP, extract it, and drag Resonance.app to Applications
            - **Windows**: Download ResonanceSetup-x64.exe and run it to install Resonance
            
            ### Auto-Update
            This version includes automatic update checking. The app will notify you when new versions are available.
            
            ### Note
            Some builds may still be in progress. Check back later if your platform isn't available yet.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
